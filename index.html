<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valuation Hell</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
      color: white;
      font-family: 'Courier New', Courier, monospace;
    }

    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    /* UI Elements will have pointer-events: auto */
  </style>
</head>

<body>
  <div id="game-container"></div>
  <div id="ui-layer">
    <div id="hud"
      style="padding: 20px; font-family: 'Courier New', monospace; color: white; text-shadow: 1px 1px 0 #000;">
      <div id="cash-display" style="font-size: 24px; font-weight: bold;">ðŸ’° $10,000</div>
      <div id="equity-display" style="font-size: 18px;">ðŸ“Š 100%</div>
      <div id="hype-display" style="font-size: 18px;">ðŸ”¥ 50</div>
      <div id="timer-display"
        style="font-size: 30px; position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-weight: bold;">
        00:00</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto;">
      <h1 style="font-size: 60px; margin-bottom: 20px; color: #00ff00; text-shadow: 0 0 10px #00ff00;">VALUATION HELL
      </h1>
      <p style="font-size: 24px; margin-bottom: 40px;">Sobrevive a la startup life. No te quedes sin Cash.</p>
      <button id="start-btn"
        style="padding: 15px 40px; font-size: 24px; background: #00aaff; border: none; color: white; cursor: pointer; font-family: inherit; font-weight: bold;">FUNDAR
        STARTUP</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(50,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto;">
      <h1 style="font-size: 60px; margin-bottom: 20px; color: #ff0000; text-shadow: 0 0 20px #ff0000;">BANKRUPTCY</h1>
      <p style="font-size: 24px; margin-bottom: 40px;">Te has quedado sin dinero.</p>
      <button id="restart-btn"
        style="padding: 15px 40px; font-size: 24px; background: #ffaa00; border: none; color: white; cursor: pointer; font-family: inherit; font-weight: bold;">PIVOTAR
        (RETRY)</button>
    </div>

    <!-- Pitch Round Screen -->
    <div id="pitch-round-screen"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,50,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto;">
      <h1 style="font-size: 50px; margin-bottom: 20px; color: #00aaff; text-shadow: 0 0 20px #00aaff;">PITCH ROUND</h1>
      <p style="font-size: 20px; margin-bottom: 30px;">Â¡Has ganado tracciÃ³n! Elige una mejora:</p>
      <div id="upgrade-options" style="display: flex; gap: 20px;">
        <!-- Options will be injected here -->
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
